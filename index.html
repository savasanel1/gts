const DEFAULT_PASSWORD = "123456";

// Profil fotoğrafı önizleme
function previewImage(event) {
    const file = event.target.files[0];
    if (file) {
        const reader = new FileReader();
        reader.onload = function(e) {
            const profileImage = document.getElementById('profileImage');
            profileImage.src = e.target.result;
            localStorage.setItem('profileImage', e.target.result);
        }
        reader.readAsDataURL(file);
    }
}

// Profil bilgilerini güncelleme
function updateProfile(event) {
    event.preventDefault();
    const formData = new FormData(event.target);
    
    const profileData = {
        fullName: formData.get('fullName'),
        email: formData.get('email')
    };
    
    localStorage.setItem('profileData', JSON.stringify(profileData));
    showNotification('Profil bilgileri başarıyla güncellendi', 'success');
}

// Sicil bilgilerini güncelleme
function updateRegistry(event) {
    event.preventDefault();
    const formData = new FormData(event.target);
    
    const registryData = {
        registryNumber: formData.get('registryNumber'),
        department: formData.get('department'),
        title: formData.get('title'),
        startDate: formData.get('startDate')
    };
    
    localStorage.setItem('registryData', JSON.stringify(registryData));
    showNotification('Sicil bilgileri başarıyla güncellendi', 'success');
}

// Şifre değiştirme
function updatePassword(event) {
    event.preventDefault();
    const formData = new FormData(event.target);
    const currentPassword = formData.get('currentPassword');
    const newPassword = formData.get('newPassword');
    const confirmPassword = formData.get('confirmPassword');

    if (currentPassword !== DEFAULT_PASSWORD) {
        showNotification('Mevcut şifre yanlış!', 'error');
        return false;
    }

    if (newPassword !== confirmPassword) {
        showNotification('Yeni şifreler eşleşmiyor!', 'error');
        return false;
    }

    if (newPassword.length < 6) {
        showNotification('Şifre en az 6 karakter olmalıdır!', 'error');
        return false;
    }

    localStorage.setItem('userPassword', newPassword);
    showNotification('Şifreniz başarıyla güncellendi', 'success');
    event.target.reset();
}

// Kaydedilmiş verileri yükle
function loadSavedData() {
    // Profil bilgilerini yükle
    const profileData = JSON.parse(localStorage.getItem('profileData'));
    if (profileData) {
        document.querySelector('input[name="fullName"]').value = profileData.fullName;
        document.querySelector('input[name="email"]').value = profileData.email;
    }

    // Profil fotoğrafını yükle
    const savedImage = localStorage.getItem('profileImage');
    if (savedImage) {
        document.getElementById('profileImage').src = savedImage;
    }

    // Sicil bilgilerini yükle
    const registryData = JSON.parse(localStorage.getItem('registryData'));
    if (registryData) {
        document.querySelector('input[name="registryNumber"]').value = registryData.registryNumber;
        document.querySelector('input[name="department"]').value = registryData.department;
        document.querySelector('input[name="title"]').value = registryData.title;
        document.querySelector('input[name="startDate"]').value = registryData.startDate;
    }
}

function saveUser(event) {
    event.preventDefault();
    const form = event.target;
    const formData = new FormData(form);
    const tr = document.createElement('tr');
    tr.innerHTML = `
        <td>${formData.get('fullName')}</td>
        <td>${formData.get('username')}</td>
        <td>${formData.get('email')}</td>
        <td><span class="role-badge role-${formData.get('role')}">${getRoleName(formData.get('role'))}</span></td>
        <td><span class="status-${formData.get('status')}">${formData.get('status') === 'active' ? 'Aktif' : 'Pasif'}</span></td>
        <td>
            <button class="action-btn edit-btn" onclick="editUser(this)"><i class="fas fa-edit"></i></button>
            <button class="action-btn delete-btn" onclick="deleteUser(this)"><i class="fas fa-trash"></i></button>
        </td>
    `;
    document.getElementById('userTableBody').appendChild(tr);
    closeUserModal();
    form.reset();
}

    const roles = {
        super_admin: 'Süper Admin',
        admin: 'Yönetici',
        manager: 'Amir',
        user: 'Personel'
    };
    return roles[role] || role;
}

// Bildirim gösterme
function showNotification(message, type = 'success') {
    const notificationDiv = document.createElement('div');
    notificationDiv.className = `notification ${type}`;
    notificationDiv.innerHTML = message;
    
    document.body.appendChild(notificationDiv);
    
    setTimeout(() => {
        notificationDiv.remove();
    }, 3000);
}

document.addEventListener('DOMContentLoaded', function() {
    const menuItems = document.querySelectorAll('.menu-item');
    menuItems.forEach(item => {
        item.addEventListener('click', function(e) {
            e.preventDefault();
            menuItems.forEach(i => i.classList.remove('active'));
            this.classList.add('active');
            const pageTitle = this.textContent.trim();
            document.getElementById('pageTitle').textContent = pageTitle;
            const page = this.getAttribute('data-page');
            const content = pageContents[page] || '<div>Sayfa bulunamadı</div>';
            document.getElementById('contentArea').innerHTML = content;
            
            if (page === 'settings') {
                setTimeout(loadSavedData, 100);
            }
        });
    });
    
    document.querySelector('.menu-item[data-page="home"]').click();
});

        modal.style.display = 'none';

// Görev işlemleri için fonksiyonlar
function openTaskModal() {
    document.getElementById('taskModal').style.display = 'block';
}

function closeTaskModal() {
    document.getElementById('taskModal').style.display = 'none';
}

function saveTask(event) {
    event.preventDefault();
    const formData = new FormData(event.target);
    
    // Yeni görev objesi oluştur
    const task = {
        id: Date.now(),
        title: formData.get('taskTitle'),
        description: formData.get('taskDescription'),
        assignee: formData.get('assignee'),
        dueDate: formData.get('dueDate'),
        priority: formData.get('priority'),
        points: formData.get('taskPoints'),
        status: 'pending',
        createdAt: new Date().toISOString()
    };

    // Mevcut görevleri localStorage'dan al
    let tasks = JSON.parse(localStorage.getItem('tasks') || '[]');
    tasks.push(task);
    localStorage.setItem('tasks', JSON.stringify(tasks));

    // Görev listesini güncelle
    updateTaskList();
    
    // Modal'ı kapat ve formu temizle
    closeTaskModal();
    event.target.reset();
    
    showNotification('Görev başarıyla eklendi', 'success');
}

function updateTaskList() {
    const tasks = JSON.parse(localStorage.getItem('tasks') || '[]');
    const taskList = document.querySelector('.task-list');
    if (!taskList) return;

    taskList.innerHTML = tasks.map(task => `
        <div class="task-item" data-task-id="${task.id}">
            <div class="task-info">
                <h4>${task.title}</h4>
                <p>${task.description}</p>
            </div>
            <div class="task-meta">
                <span class="deadline">Son Tarih: ${formatDate(task.dueDate)}</span>
                <span class="priority-badge priority-${task.priority}">${getPriorityText(task.priority)}</span>
                <span class="task-points">${task.points} Puan</span>
                <span class="status ${task.status}">${getStatusText(task.status)}</span>
            </div>
        </div>
    `).join('');
}

function formatDate(dateString) {
    const options = { year: 'numeric', month: 'numeric', day: 'numeric' };
    return new Date(dateString).toLocaleDateString('tr-TR', options);
}

function getPriorityText(priority) {
    const priorities = {
        low: 'Düşük',
        medium: 'Orta',
        high: 'Yüksek'
    };
    return priorities[priority] || priority;
}

function getStatusText(status) {
    const statuses = {
        pending: 'Beklemede',
        'in-progress': 'Devam Ediyor',
        completed: 'Tamamlandı'
    };
    return statuses[status] || status;
}

// Sayfa yüklendiğinde görev listesini güncelle
document.addEventListener('DOMContentLoaded', function() {

    // Görev listesini güncelle
    updateTaskList();
