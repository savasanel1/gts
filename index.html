function openUserModal() {
    document.getElementById('userModal').style.display = 'block';
}

function closeUserModal() {
    document.getElementById('userModal').style.display = 'none';
}

function saveUser(event) {
    event.preventDefault();
    const form = event.target;
    const formData = new FormData(form);
    const tr = document.createElement('tr');
    tr.innerHTML = `
        <td>${formData.get('fullName')}</td>
        <td>${formData.get('username')}</td>
        <td>${formData.get('email')}</td>
        <td><span class="role-badge role-${formData.get('role')}">${getRoleName(formData.get('role'))}</span></td>
        <td><span class="status-${formData.get('status')}">${formData.get('status') === 'active' ? 'Aktif' : 'Pasif'}</span></td>
        <td>
            <button class="action-btn edit-btn" onclick="editUser(this)"><i class="fas fa-edit"></i></button>
            <button class="action-btn delete-btn" onclick="deleteUser(this)"><i class="fas fa-trash"></i></button>
        </td>
    `;
    document.getElementById('userTableBody').appendChild(tr);
    closeUserModal();
    form.reset();
}

function getRoleName(role) {
    const roles = {
        super_admin: 'Süper Admin',
        admin: 'Yönetici',
        manager: 'Amir',
        user: 'Personel'
    };
    return roles[role] || role;
}

function editUser(btn) {
    const row = btn.closest('tr');
    // Edit işlemleri
}

function deleteUser(btn) {
    if(confirm('Bu kullanıcıyı silmek istediğinize emin misiniz?')) {
        btn.closest('tr').remove();
    }
}

document.addEventListener('DOMContentLoaded', function() {
    const menuItems = document.querySelectorAll('.menu-item');
    menuItems.forEach(item => {
        item.addEventListener('click', function(e) {
            e.preventDefault();
            menuItems.forEach(i => i.classList.remove('active'));
            this.classList.add('active');
            const pageTitle = this.textContent.trim();
            document.getElementById('pageTitle').textContent = pageTitle;
            const page = this.getAttribute('data-page');
            const content = pageContents[page] || '<div>Sayfa bulunamadı</div>';
            document.getElementById('contentArea').innerHTML = content;
        });
    });
    
    document.querySelector('.menu-item[data-page="home"]').click();
});

window.onclick = function(event) {
    const modal = document.getElementById('userModal');
    if (event.target == modal) {
        modal.style.display = 'none';
    }
}
</script>
