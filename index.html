<body>
    <!-- Sidebar -->

            </a>
            <a href="#" class="menu-item" data-page="tasks">
                <i class="fas fa-tasks"></i>

            </a>
            <a href="#" class="menu-item" data-page="team">
                <i class="fas fa-users"></i>

            </a>
            <a href="#" class="menu-item" data-page="reports">
                <i class="fas fa-chart-bar"></i>

            <a href="#" class="menu-item" data-page="settings">
                <i class="fas fa-cog"></i>

            <div class="name">Ahmet Yılmaz</div>

        <!-- Main Content -->
    <div class="main-content">
        <!-- Top Bar -->
        <div class="top-bar">
            <h2 id="pageTitle">Ana Sayfa</h2>
            <div class="search-box">
                <input type="text" placeholder="Ara...">
            </div>
            <div class="user-section">
                <div class="notification">
                    <i class="fas fa-bell"></i>
                    <span class="notification-badge">3</span>
                </div>
                <div class="user-profile">
                    <span>Ahmet Yılmaz</span>
                    <i class="fas fa-chevron-down"></i>
                </div>
            </div>
        </div>
        <!-- Dynamic Content Area -->
        <div id="contentArea">
            <!-- Burası dinamik olarak değişecek -->
        </div>
    </div>

    <!-- User Modal -->
    <div id="userModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeUserModal()">&times;</span>
            <h2>Yeni Kullanıcı Ekle</h2>
            <form id="userForm" onsubmit="saveUser(event)">
                <div class="form-group">
                    <label>Ad Soyad</label>
                    <input type="text" name="fullName" required>
                </div>
                <div class="form-group">
                    <label>Kullanıcı Adı</label>
                    <input type="text" name="username" required>
                </div>
                <div class="form-group">
                    <label>E-posta</label>
                    <input type="email" name="email" required>
                </div>
                <div class="form-group">
                    <label>Şifre</label>
                    <input type="password" name="password" required>
                </div>
                <div class="form-group">
                    <label>Rol</label>
                    <select name="role" required>
                        <option value="super_admin">Süper Admin</option>
                        <option value="admin">Yönetici</option>
                        <option value="manager">Amir</option>
                        <option value="user">Personel</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Durum</label>
                    <select name="status" required>
                        <option value="active">Aktif</option>
                        <option value="inactive">Pasif</option>
                    </select>
                </div>
                <button type="submit" class="save-btn">Kaydet</button>
            </form>
        </div>
    </div>

    <!-- Task Modal -->
    <div id="taskModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeTaskModal()">&times;</span>
            <h2>Yeni Görev Ekle</h2>
            <form id="taskForm" onsubmit="saveTask(event)">
                <div class="form-group">
                    <label>Görev Başlığı</label>
                    <input type="text" name="taskTitle" required>
                </div>
                <div class="form-group">
                    <label>Görev Açıklaması</label>
                    <textarea name="taskDescription" rows="3" required></textarea>
                </div>
                <div class="form-group">
                    <label>Atanacak Kişi</label>
                    <select name="assignee" required>
                        <option value="">Seçiniz...</option>
                        <option value="1">Ahmet Yılmaz</option>
                        <option value="2">Mehmet Demir</option>
                        <option value="3">Ayşe Kaya</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Son Tarih</label>
                    <input type="date" name="dueDate" required>
                </div>
                <div class="form-group">
                    <label>Öncelik</label>
                    <select name="priority" required>
                        <option value="low">Düşük</option>
                        <option value="medium">Orta</option>
                        <option value="high">Yüksek</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Görev Puanı</label>
                    <input type="number" name="taskPoints" min="1" max="100" required>
                </div>
                <button type="submit" class="save-btn">Görevi Kaydet</button>
            </form>
        </div>
    </div>
    <script>

                    </div>
                </div>

// Temel fonksiyonları tanımla
function isSuperAdmin() {
    const profileData = JSON.parse(localStorage.getItem('profileData'));
    return profileData && profileData.role === 'super_admin';
}

function formatRoleName(role) {
    const roles = {
        super_admin: 'Süper Admin',
        admin: 'Yönetici',
        manager: 'Amir',
        user: 'Personel'
    };
    return roles[role] || role;
}
        // Modal işlemleri
function openTaskModal() {
    document.getElementById('taskModal').style.display = 'block';
}

function closeTaskModal() {
    document.getElementById('taskModal').style.display = 'none';
}

function openUserModal() {
    document.getElementById('userModal').style.display = 'block';
}

function closeUserModal() {
    document.getElementById('userModal').style.display = 'none';
}

// Form işlemleri
function saveUser(event) {
    event.preventDefault();
    const formData = new FormData(event.target);
    const tr = document.createElement('tr');
    tr.innerHTML = `
        <td>${formData.get('fullName')}</td>
        <td>${formData.get('username')}</td>
        <td>${formData.get('email')}</td>
        <td><span class="role-badge role-${formData.get('role')}">${formatRoleName(formData.get('role'))}</span></td>
        <td><span class="status-${formData.get('status')}">${formData.get('status') === 'active' ? 'Aktif' : 'Pasif'}</span></td>
        <td>
            <button class="action-btn edit-btn" onclick="editUser(this)"><i class="fas fa-edit"></i></button>
            <button class="action-btn delete-btn" onclick="deleteUser(this)"><i class="fas fa-trash"></i></button>
        </td>
    `;
    document.getElementById('userTableBody').appendChild(tr);
    closeUserModal();
    event.target.reset();
    showNotification('Kullanıcı başarıyla eklendi', 'success');
}

function saveTask(event) {
    event.preventDefault();
    const formData = new FormData(event.target);
    closeTaskModal();
    event.target.reset();
    showNotification('Görev başarıyla eklendi', 'success');
}

// Profil işlemleri
function previewImage(event) {
    const file = event.target.files[0];
    if (file) {
        const reader = new FileReader();
        reader.onload = function(e) {
            document.getElementById('profileImage').src = e.target.result;
            localStorage.setItem('profileImage', e.target.result);
        }
        reader.readAsDataURL(file);
    }
}

function updateProfile(event) {
    event.preventDefault();
    const formData = new FormData(event.target);
    
    const profileData = {
        fullName: formData.get('fullName'),
        email: formData.get('email'),
        role: formData.get('userRole') || JSON.parse(localStorage.getItem('profileData'))?.role || 'user'
    };
    
    localStorage.setItem('profileData', JSON.stringify(profileData));
    
    document.querySelector('.bottom-user .name').textContent = profileData.fullName;
    document.querySelector('.bottom-user .role').textContent = formatRoleName(profileData.role);
    document.querySelector('.user-profile span').textContent = profileData.fullName;
    
    showNotification('Profil bilgileri başarıyla güncellendi', 'success');
}

function updateRegistry(event) {
    event.preventDefault();
    const formData = new FormData(event.target);
    localStorage.setItem('registryData', JSON.stringify(Object.fromEntries(formData)));
    showNotification('Sicil bilgileri başarıyla güncellendi', 'success');
}

function updatePassword(event) {
    event.preventDefault();
    const formData = new FormData(event.target);
    if (formData.get('newPassword') !== formData.get('confirmPassword')) {
        showNotification('Yeni şifreler eşleşmiyor', 'error');
        return;
    }
    event.target.reset();
    showNotification('Şifre başarıyla güncellendi', 'success');
}

// Yardımcı fonksiyonlar
function showNotification(message, type = 'success') {
    const notification = document.createElement('div');
    notification.className = `notification ${type}`;
    notification.textContent = message;
    document.body.appendChild(notification);
    setTimeout(() => notification.remove(), 3000);
}

// Sayfa yükleme ve navigasyon
document.addEventListener('DOMContentLoaded', function() {
    // Menü işlemleri
    const menuItems = document.querySelectorAll('.menu-item');
    menuItems.forEach(item => {
        item.addEventListener('click', function(e) {
            e.preventDefault();
            // Aktif menü öğesini güncelle
            menuItems.forEach(i => i.classList.remove('active'));
            this.classList.add('active');
            
            // Sayfa başlığını güncelle
            const pageTitle = this.textContent.trim();
            document.getElementById('pageTitle').textContent = pageTitle;
            
            // Sayfa içeriğini güncelle
            const page = this.getAttribute('data-page');
            document.getElementById('contentArea').innerHTML = pageContents[page] || '';
            
            // Ayarlar sayfası için ek işlemler
            if (page === 'settings') {
                const profileData = JSON.parse(localStorage.getItem('profileData'));
                if (profileData) {
                    document.querySelector('input[name="fullName"]').value = profileData.fullName;
                    document.querySelector('input[name="email"]').value = profileData.email;
                }
                
                const registryData = JSON.parse(localStorage.getItem('registryData'));
                if (registryData) {
                    Object.keys(registryData).forEach(key => {
                        const input = document.querySelector(`input[name="${key}"]`);
                        if (input) input.value = registryData[key];
                    });
                }
                
                const savedImage = localStorage.getItem('profileImage');
                if (savedImage) {
                    document.getElementById('profileImage').src = savedImage;
                }
            }
        });
    });

    // Varsayılan olarak ana sayfayı göster
    document.querySelector('.menu-item[data-page="home"]').click();
});

// Modal dışına tıklanınca kapatma
window.onclick = function(event) {
    if (event.target.classList.contains('modal')) {
        event.target.style.display = 'none';
    }
}
