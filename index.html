<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AYBÜ Görev Takip</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <div class="logo">
            <i class="fas fa-university" style="font-size: 30px;"></i>
            <h2>AYBÜ Görev Takip</h2>
        </div>
        <div class="menu-items">
            <a href="#" class="menu-item active" data-page="home">
                <i class="fas fa-home"></i>
                Ana Sayfa
            </a>
            <a href="#" class="menu-item" data-page="users">
                <i class="fas fa-users-cog"></i>
                Kullanıcı Yönetimi
            </a>
            <a href="#" class="menu-item" data-page="tasks">
                <i class="fas fa-tasks"></i>
                Görevlerim
            </a>
            <a href="#" class="menu-item" data-page="team">
                <i class="fas fa-users"></i>
                Ekibim
            </a>
            <a href="#" class="menu-item" data-page="reports">
                <i class="fas fa-chart-bar"></i>
                Raporlar
            </a>
            <a href="#" class="menu-item" data-page="settings">
                <i class="fas fa-cog"></i>
                Ayarlar
            </a>
        </div>
        <div class="bottom-user">
            <div class="name">Ahmet Yılmaz</div>
            <div class="role">Yönetici</div>
        </div>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <!-- Top Bar -->
        <div class="top-bar">
            <h2 id="pageTitle">Ana Sayfa</h2>
            <div class="search-box">
                <input type="text" placeholder="Ara...">
            </div>
            <div class="user-section">
                <div class="notification">
                    <i class="fas fa-bell"></i>
                    <span class="notification-badge">3</span>
                </div>
                <div class="user-profile">
                    <span>Ahmet Yılmaz</span>
                    <i class="fas fa-chevron-down"></i>
                </div>
            </div>
        </div>
        <!-- Dynamic Content Area -->
        <div id="contentArea">
            <!-- Burası dinamik olarak değişecek -->
        </div>
    </div>
        <!-- User Modal -->
    <div id="userModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeUserModal()">&times;</span>
            <h2>Yeni Kullanıcı Ekle</h2>
            <form id="userForm" onsubmit="saveUser(event)">
                <div class="form-group">
                    <label>Ad Soyad</label>
                    <input type="text" name="fullName" required>
                </div>
                <div class="form-group">
                    <label>Kullanıcı Adı</label>
                    <input type="text" name="username" required>
                </div>
                <div class="form-group">
                    <label>E-posta</label>
                    <input type="email" name="email" required>
                </div>
                <div class="form-group">
                    <label>Şifre</label>
                    <input type="password" name="password" required>
                </div>
                <div class="form-group">
                    <label>Rol</label>
                    <select name="role" required>
                        <option value="super_admin">Süper Admin</option>
                        <option value="admin">Yönetici</option>
                        <option value="manager">Amir</option>
                        <option value="user">Personel</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Durum</label>
                    <select name="status" required>
                        <option value="active">Aktif</option>
                        <option value="inactive">Pasif</option>
                    </select>
                </div>
                <button type="submit" class="save-btn">Kaydet</button>
            </form>
        </div>
    </div>

    <!-- Task Modal -->
    <div id="taskModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeTaskModal()">&times;</span>
            <h2>Yeni Görev Ekle</h2>
            <form id="taskForm" onsubmit="saveTask(event)">
                <div class="form-group">
                    <label>Görevin Adı</label>
                    <input type="text" name="taskName" required>
                </div>
                <div class="form-group">
                    <label>Görev Talimatnamesi</label>
                    <textarea name="taskInstructions" rows="3" required></textarea>
                </div>
                <div class="form-group">
                    <label>Görev Uzunluğu (Gün)</label>
                    <input type="number" name="taskDuration" min="1" required>
                </div>
                <div class="form-group">
                    <label>Görev Puanı</label>
                    <input type="number" name="taskPoints" min="1" max="100" required>
                    <small class="help-text">Gecikme durumunda puanın %80'i alınacaktır.</small>
                </div>
                <div class="form-group">
                    <label>Ünvan</label>
                    <select name="title" required>
                        <option value="">Seçiniz...</option>
                        <option value="profesor">Profesör</option>
                        <option value="docent">Doçent</option>
                        <option value="dr">Dr. Öğretim Üyesi</option>
                        <option value="arastirma">Araştırma Görevlisi</option>
                        <option value="ogretim">Öğretim Görevlisi</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Görevin Görüntüleneceği Birim</label>
                    <select name="department" required>
                        <option value="">Seçiniz...</option>
                        <option value="muhendislik">Mühendislik Fakültesi</option>
                        <option value="fen">Fen Edebiyat Fakültesi</option>
                        <option value="tip">Tıp Fakültesi</option>
                        <option value="egitim">Eğitim Fakültesi</option>
                        <option value="iibf">İktisadi ve İdari Bilimler Fakültesi</option>
                    </select>
                </div>
                <button type="submit" class="save-btn">Görevi Kaydet</button>
            </form>
        </div>
    </div>

    <script>
    // Sayfa içeriklerini tanımla
    const pageContents = {
            home: `
        <div class="dashboard-content">
            <div class="dashboard-cards">
                <div class="card">
                    <div class="card-icon">
                        <i class="fas fa-tasks"></i>
                    </div>
                    <div class="card-info">
                        <h3>Aktif Görevler</h3>
                        <p class="number">12</p>
                    </div>
                </div>
                <div class="card">
                    <div class="card-icon">
                        <i class="fas fa-check-circle"></i>
                    </div>
                    <div class="card-info">
                        <h3>Tamamlanan Görevler</h3>
                        <p class="number">85</p>
                    </div>
                </div>
                <div class="card">
                    <div class="card-icon">
                        <i class="fas fa-clock"></i>
                    </div>
                    <div class="card-info">
                        <h3>Bekleyen Görevler</h3>
                        <p class="number">7</p>
                    </div>
                </div>
                <div class="card">
                    <div class="card-icon">
                        <i class="fas fa-star"></i>
                    </div>
                    <div class="card-info">
                        <h3>Performans Puanı</h3>
                        <p class="number">92</p>
                    </div>
                </div>
            </div>
            <div class="recent-tasks">
                <div class="section-header">
                    <h2>Son Görevler</h2>
                    <button class="new-task-btn" onclick="openTaskModal()">
                        <i class="fas fa-plus"></i> Yeni Görev
                    </button>
                </div>
                <div class="task-list" id="taskList">
                    <!-- Görevler dinamik olarak buraya eklenecek -->
                </div>
            </div>
        </div>
    `,
    users: `
        <div class="user-management-container">
            <div class="user-actions">
                <button class="add-user-btn" onclick="openUserModal()">
                    <i class="fas fa-plus"></i> Yeni Kullanıcı Ekle
                </button>
            </div>
            <table class="users-table">
                <thead>
                    <tr>
                        <th>Ad Soyad</th>
                        <th>Kullanıcı Adı</th>
                        <th>E-posta</th>
                        <th>Rol</th>
                        <th>Durum</th>
                        <th>İşlemler</th>
                    </tr>
                </thead>
                <tbody id="userTableBody">
                    <!-- Kullanıcılar dinamik olarak buraya eklenecek -->
                </tbody>
            </table>
        </div>
    `,
            tasks: `
        <div class="dashboard-content">
            <div class="task-management">
                <div class="section-header">
                    <h2>Görevlerim</h2>
                    <button class="new-task-btn" onclick="openTaskModal()">
                        <i class="fas fa-plus"></i> Yeni Görev
                    </button>
                </div>
                <div class="task-list" id="assignedTaskList">
                    <!-- Atanmış görevler dinamik olarak buraya eklenecek -->
                </div>
            </div>
        </div>
    `,
    team: `
        <div class="team-container">
            <h2>Ekip Üyeleri</h2>
            <div class="team-list">
                <!-- Ekip listesi içeriği -->
            </div>
        </div>
    `,
    reports: `
        <div class="reports-container">
            <h2>Raporlar</h2>
            <div class="reports-content">
                <!-- Raporlar içeriği -->
            </div>
        </div>
    `,
    settings: `
        <div class="settings-container">
            <div class="settings-grid">
                <div class="settings-card">
                    <div class="settings-header">
                        <h3><i class="fas fa-user"></i> Profil Bilgileri</h3>
                    </div>
                    <div class="settings-content">
                        <form id="profileForm" onsubmit="updateProfile(event)">
                            <div class="form-group">
                                <label>Ad Soyad</label>
                                <input type="text" name="fullName" required>
                            </div>
                            <div class="form-group">
                                <label>E-posta</label>
                                <input type="email" name="email" required>
                            </div>
                            <button type="submit" class="save-btn">Değişiklikleri Kaydet</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    `
};

// Temel fonksiyonlar
function loadTasks() {
    const tasks = JSON.parse(localStorage.getItem('tasks')) || [];
    const taskList = document.getElementById('taskList');
    if (taskList) {
        taskList.innerHTML = tasks.map(task => `
            <div class="task-item">
                <div class="task-info">
                    <h4>${task.taskName}</h4>
                    <p>${task.taskInstructions}</p>
                </div>
                <div class="task-meta">
                    <span class="deadline">Süre: ${task.taskDuration} gün</span>
                    <span class="points">Puan: ${task.taskPoints}</span>
                    <span class="department">${formatDepartmentName(task.department)}</span>
                    <span class="title">${formatTitleName(task.title)}</span>
                </div>
            </div>
        `).join('');
    }
}

function formatDepartmentName(department) {
    const departments = {
        muhendislik: 'Mühendislik Fakültesi',
        fen: 'Fen Edebiyat Fakültesi',
        tip: 'Tıp Fakültesi',
        egitim: 'Eğitim Fakültesi',
        iibf: 'İktisadi ve İdari Bilimler Fakültesi'
    };
    return departments[department] || department;
}

function formatTitleName(title) {
    const titles = {
        profesor: 'Profesör',
        docent: 'Doçent',
        dr: 'Dr. Öğretim Üyesi',
        arastirma: 'Araştırma Görevlisi',
        ogretim: 'Öğretim Görevlisi'
    };
    return titles[title] || title;
}

function saveTask(event) {
    event.preventDefault();
    const formData = new FormData(event.target);
    const task = {
        taskName: formData.get('taskName'),
        taskInstructions: formData.get('taskInstructions'),
        taskDuration: formData.get('taskDuration'),
        taskPoints: formData.get('taskPoints'),
        delayedPoints: formData.get('taskPoints') * 0.8,
        title: formData.get('title'),
        department: formData.get('department'),
        status: 'pending',
        createdAt: new Date().toISOString()
    };

    // Görevleri localStorage'a kaydet
    const tasks = JSON.parse(localStorage.getItem('tasks')) || [];
    tasks.push(task);
    localStorage.setItem('tasks', JSON.stringify(tasks));

    // Görev listesini güncelle
    loadTasks();

    // Modalı kapat ve formu temizle
    closeTaskModal();
    event.target.reset();
    showNotification('Görev başarıyla eklendi', 'success');
}
// Modal işlemleri
function openTaskModal() {
    document.getElementById('taskModal').style.display = 'block';
}

function closeTaskModal() {
    document.getElementById('taskModal').style.display = 'none';
}

function openUserModal() {
    document.getElementById('userModal').style.display = 'block';
}

function closeUserModal() {
    document.getElementById('userModal').style.display = 'none';
}

// Kullanıcı işlemleri
function saveUser(event) {
    event.preventDefault();
    const formData = new FormData(event.target);
    const users = JSON.parse(localStorage.getItem('users')) || [];
    
    const user = {
        fullName: formData.get('fullName'),
        username: formData.get('username'),
        email: formData.get('email'),
        role: formData.get('role'),
        status: formData.get('status')
    };
    
    users.push(user);
    localStorage.setItem('users', JSON.stringify(users));
    
    updateUserTable();
    closeUserModal();
    event.target.reset();
    showNotification('Kullanıcı başarıyla eklendi', 'success');
}

function updateUserTable() {
    const users = JSON.parse(localStorage.getItem('users')) || [];
    const tbody = document.getElementById('userTableBody');
    if (tbody) {
        tbody.innerHTML = users.map(user => `
            <tr>
                <td>${user.fullName}</td>
                <td>${user.username}</td>
                <td>${user.email}</td>
                <td><span class="role-badge role-${user.role}">${formatRoleName(user.role)}</span></td>
                <td><span class="status-${user.status}">${user.status === 'active' ? 'Aktif' : 'Pasif'}</span></td>
                <td>
                    <button class="action-btn edit-btn" onclick="editUser('${user.username}')"><i class="fas fa-edit"></i></button>
                    <button class="action-btn delete-btn" onclick="deleteUser('${user.username}')"><i class="fas fa-trash"></i></button>
                </td>
            </tr>
        `).join('');
    }
}

function formatRoleName(role) {
    const roles = {
        super_admin: 'Süper Admin',
        admin: 'Yönetici',
        manager: 'Amir',
        user: 'Personel'
    };
    return roles[role] || role;
}

// Bildirim sistemi
function showNotification(message, type = 'success') {
    const notification = document.createElement('div');
    notification.className = `notification ${type}`;
    notification.textContent = message;
    document.body.appendChild(notification);
    
    setTimeout(() => {
        notification.classList.add('fade-out');
        setTimeout(() => notification.remove(), 500);
    }, 3000);
}

// Sayfa yükleme ve navigasyon
document.addEventListener('DOMContentLoaded', function() {
    // Menü işlemleri
    const menuItems = document.querySelectorAll('.menu-item');
    menuItems.forEach(item => {
        item.addEventListener('click', function(e) {
            e.preventDefault();
            
            // Aktif menü öğesini güncelle
            menuItems.forEach(i => i.classList.remove('active'));
            this.classList.add('active');
            
            // Sayfa başlığını güncelle
            const pageTitle = this.textContent.trim();
            document.getElementById('pageTitle').textContent = pageTitle;
            
            // Sayfa içeriğini güncelle
            const page = this.getAttribute('data-page');
            document.getElementById('contentArea').innerHTML = pageContents[page] || '';
            
            // Sayfa spesifik işlemleri
            if (page === 'tasks') {
                loadTasks();
            } else if (page === 'users') {
                updateUserTable();
            }
        });
    });

    // Varsayılan olarak ana sayfayı göster
    document.querySelector('.menu-item[data-page="home"]').click();
    
    // İlk yüklemede görevleri göster
    loadTasks();
});

// Modal dışına tıklanınca kapatma
window.onclick = function(event) {
    if (event.target.classList.contains('modal')) {
        event.target.style.display = 'none';
    }
}
    </script>
</body>
</html>
