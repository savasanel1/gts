        // Görev işlemleri için fonksiyonlar
let currentTaskId = null;

function openTaskModal() {
    document.getElementById('taskModal').style.display = 'block';
}

function closeTaskModal() {
    document.getElementById('taskModal').style.display = 'none';
}

function closeTaskDetailModal() {
    document.getElementById('taskDetailModal').style.display = 'none';
    currentTaskId = null;
}

function saveTask(event) {
    event.preventDefault();
    const formData = new FormData(event.target);
    
    const task = {
        id: Date.now(),
        title: formData.get('taskTitle'),
        description: formData.get('taskDescription'),
        assignee: formData.get('assignee'),
        dueDate: formData.get('dueDate'),
        priority: formData.get('priority'),
        points: formData.get('taskPoints'),
        status: 'pending',
        createdAt: new Date().toISOString()
    };

    let tasks = JSON.parse(localStorage.getItem('tasks') || '[]');
    tasks.push(task);
    localStorage.setItem('tasks', JSON.stringify(tasks));

    updateTaskList();
    closeTaskModal();
    event.target.reset();
    showNotification('Görev başarıyla eklendi', 'success');
}

function showTaskDetail(taskId) {
    currentTaskId = taskId;
    const tasks = JSON.parse(localStorage.getItem('tasks') || '[]');
    const task = tasks.find(t => t.id === taskId) || {
        title: 'Rapor Hazırlama',
        description: 'Aylık faaliyet raporunun hazırlanması',
        assignee: '1',
        dueDate: '2023-12-25',
        priority: 'medium',
        points: 10,
        status: 'pending'
    };

    document.getElementById('taskDetailTitle').textContent = task.title;
    document.getElementById('taskDetailDescription').textContent = task.description;
    document.getElementById('taskDetailAssignee').textContent = getAssigneeName(task.assignee);
    document.getElementById('taskDetailDueDate').textContent = formatDate(task.dueDate);
    document.getElementById('taskDetailPriority').textContent = formatPriority(task.priority);
    document.getElementById('taskDetailPoints').textContent = `${task.points} Puan`;
    document.getElementById('taskStatusSelect').value = task.status;
    
    loadComments(taskId);
    document.getElementById('taskDetailModal').style.display = 'block';
}

// Profil işlemleri için fonksiyonlar
function previewImage(event) {
    const file = event.target.files[0];
    if (file) {
        const reader = new FileReader();
        reader.onload = function(e) {
            const profileImage = document.getElementById('profileImage');
            profileImage.src = e.target.result;
            localStorage.setItem('profileImage', e.target.result);
        }
        reader.readAsDataURL(file);
    }
}

function updateProfile(event) {
    event.preventDefault();
    const formData = new FormData(event.target);
    
    const profileData = {
        fullName: formData.get('fullName'),
        email: formData.get('email'),
        role: formData.get('userRole') || JSON.parse(localStorage.getItem('profileData'))?.role || 'user'
    };
    
    localStorage.setItem('profileData', JSON.stringify(profileData));
    
    // Sol alttaki ve üstteki bilgileri güncelle
    document.querySelector('.bottom-user .name').textContent = profileData.fullName;
    document.querySelector('.bottom-user .role').textContent = formatRoleName(profileData.role);
    document.querySelector('.user-profile span').textContent = profileData.fullName;
    
    showNotification('Profil bilgileri başarıyla güncellendi', 'success');
}

function updateRegistry(event) {
    event.preventDefault();
    const formData = new FormData(event.target);
    
    const registryData = {
        registryNumber: formData.get('registryNumber'),
        department: formData.get('department'),
        title: formData.get('title'),
        startDate: formData.get('startDate')
    };
    
    localStorage.setItem('registryData', JSON.stringify(registryData));
    showNotification('Sicil bilgileri başarıyla güncellendi', 'success');
}

// Şifre değiştirme
const DEFAULT_PASSWORD = "123456";
function updatePassword(event) {
    event.preventDefault();
    const formData = new FormData(event.target);
    const currentPassword = formData.get('currentPassword');
    const newPassword = formData.get('newPassword');
    const confirmPassword = formData.get('confirmPassword');

    if (currentPassword !== DEFAULT_PASSWORD) {
        showNotification('Mevcut şifre yanlış!', 'error');
        return false;
    }

    if (newPassword !== confirmPassword) {
        showNotification('Yeni şifreler eşleşmiyor!', 'error');
        return false;
    }

    if (newPassword.length < 6) {
        showNotification('Şifre en az 6 karakter olmalıdır!', 'error');
        return false;
    }

    localStorage.setItem('userPassword', newPassword);
    showNotification('Şifreniz başarıyla güncellendi', 'success');
    event.target.reset();
}

        <td>${formData.get('email')}</td>
        <td><span class="role-badge role-${formData.get('role')}">${formatRoleName(formData.get('role'))}</span></td>
        <td><span class="status-${formData.get('status')}">${formData.get('status') === 'active' ? 'Aktif' : 'Pasif'}</span></td>
        <td>
            <button class="action-btn edit-btn" onclick="editUser(this)"><i class="fas fa-edit"></i></button>
            <button class="action-btn delete-btn" onclick="deleteUser(this)"><i class="fas fa-trash"></i></button>
        </td>
    `;
    document.getElementById('userTableBody').appendChild(tr);
    closeUserModal();
    form.reset();
    showNotification('Kullanıcı başarıyla eklendi', 'success');
}

// Yardımcı fonksiyonlar
function formatDate(dateString) {
    const options = { year: 'numeric', month: 'numeric', day: 'numeric' };
    return new Date(dateString).toLocaleDateString('tr-TR', options);
}

function getAssigneeName(assigneeId) {
    const assignees = {
        '1': 'Ahmet Yılmaz',
        '2': 'Mehmet Demir',
        '3': 'Ayşe Kaya'
    };
    return assignees[assigneeId] || 'Atanmamış';
}

function formatPriority(priority) {
    const priorities = {
        low: 'Düşük',
        medium: 'Orta',
        high: 'Yüksek'
    };
    return priorities[priority] || priority;
}

function showNotification(message, type = 'success') {
    const notificationDiv = document.createElement('div');
    notificationDiv.className = `notification ${type}`;
    notificationDiv.innerHTML = message;
    
    document.body.appendChild(notificationDiv);
    
    setTimeout(() => {
        notificationDiv.remove();
    }, 3000);
}

// Sayfa yüklendiğinde
document.addEventListener('DOMContentLoaded', function() {
    const menuItems = document.querySelectorAll('.menu-item');
    menuItems.forEach(item => {
        item.addEventListener('click', function(e) {
            e.preventDefault();
            menuItems.forEach(i => i.classList.remove('active'));
            this.classList.add('active');
            const pageTitle = this.textContent.trim();
            document.getElementById('pageTitle').textContent = pageTitle;
            const page = this.getAttribute('data-page');
            const content = pageContents[page] || '<div>Sayfa bulunamadı</div>';
            document.getElementById('contentArea').innerHTML = content;
            
            if (page === 'settings') {
                setTimeout(loadSavedData, 100);
            }
        });
    });
    
    document.querySelector('.menu-item[data-page="home"]').click();
});

// Modal dışına tıklandığında kapatma
window.onclick = function(event) {
    const modals = [
        document.getElementById('userModal'),
        document.getElementById('taskModal'),
        document.getElementById('taskDetailModal')
    ];
    
    modals.forEach(modal => {
        if (event.target == modal) {
            modal.style.display = 'none';
        }
    });
    // Görev detayları için global değişken
let currentTaskId = null;

// Görev detaylarını göster
function showTaskDetail(taskId) {
    currentTaskId = taskId;
    const tasks = JSON.parse(localStorage.getItem('tasks') || '[]');
    const task = tasks.find(t => t.id === taskId) || {
        id: taskId,
        title: 'Rapor Hazırlama',
        description: 'Aylık faaliyet raporunun hazırlanması',
        assignee: '1',
        dueDate: '2023-12-25',
        priority: 'medium',
        points: 10,
        status: 'pending',
        progress: 30,
        timeline: [
            {
                date: '2023-12-01',
                action: 'Görev oluşturuldu',
                user: 'Ahmet Yılmaz'
            }
        ],
        comments: []
    };

    // Modal içeriğini doldur
    document.getElementById('taskDetailTitle').textContent = task.title;
    document.getElementById('taskDetailDescription').textContent = task.description;
    document.getElementById('taskDetailAssignee').textContent = getAssigneeName(task.assignee);
    document.getElementById('taskDetailDueDate').textContent = formatDate(task.dueDate);
    document.getElementById('taskDetailPoints').textContent = `${task.points} Puan`;
    document.getElementById('taskStatusSelect').value = task.status;
    
    // İlerleme çubuğunu güncelle
    const progressBar = document.getElementById('taskProgress');
    if (progressBar) {
        progressBar.style.width = `${task.progress || 0}%`;
    }

    // Öncelik rozetini güncelle
    const priorityBadge = document.getElementById('taskPriorityBadge');
    if (priorityBadge) {
        priorityBadge.className = `priority-indicator priority-${task.priority}`;
        priorityBadge.textContent = formatPriority(task.priority);
    }

    // Görev geçmişini güncelle
    updateTaskTimeline(task.timeline || []);

    // Yorumları yükle
    loadComments(task.comments || []);

    // Modalı göster
    document.getElementById('taskDetailModal').style.display = 'block';
}

// Görev geçmişini güncelle
function updateTaskTimeline(timeline) {
    const timelineContainer = document.getElementById('taskTimeline');
    if (!timelineContainer) return;

    timelineContainer.innerHTML = timeline.map(item => `
        <div class="timeline-item">
            <div class="timeline-date">${formatDate(item.date)}</div>
            <div class="timeline-content">
                <strong>${item.user}</strong> ${item.action}
            </div>
        </div>
    `).join('');
}

// Yorumları yükle
function loadComments(comments) {
    const commentsContainer = document.getElementById('taskComments');
    if (!commentsContainer) return;

    if (comments.length === 0) {
        commentsContainer.innerHTML = '<p class="no-comments">Henüz yorum yapılmamış.</p>';
        return;
    }

    commentsContainer.innerHTML = comments.map(comment => `
        <div class="comment-item">
            <div class="comment-header">
                <span class="comment-author">${comment.author}</span>
                <span class="comment-date">${formatDate(comment.date)}</span>
            </div>
            <div class="comment-content">${comment.text}</div>
        </div>
    `).join('');
}

// Yorum ekle
function addComment(event) {
    event.preventDefault();
    if (!currentTaskId) return;

    const commentText = event.target.comment.value;
    const tasks = JSON.parse(localStorage.getItem('tasks') || '[]');
    const taskIndex = tasks.findIndex(t => t.id === currentTaskId);

    if (taskIndex === -1) {
        tasks.push({
            id: currentTaskId,
            comments: []
        });
    }

    const task = tasks[taskIndex] || tasks[tasks.length - 1];
    if (!task.comments) {
        task.comments = [];
    }

    const comment = {
        id: Date.now(),
        text: commentText,
        author: JSON.parse(localStorage.getItem('profileData'))?.fullName || 'Anonim',
        date: new Date().toISOString()
    };

    task.comments.push(comment);
    localStorage.setItem('tasks', JSON.stringify(tasks));

    // Yorum listesini güncelle
    loadComments(task.comments);
    event.target.reset();
    showNotification('Yorum başarıyla eklendi', 'success');
}

// Görev durumunu güncelle
function updateTaskStatus(newStatus) {
    if (!currentTaskId) return;

    const tasks = JSON.parse(localStorage.getItem('tasks') || '[]');
    const taskIndex = tasks.findIndex(t => t.id === currentTaskId);

    if (taskIndex === -1) {
        tasks.push({
            id: currentTaskId,
            status: newStatus,
            timeline: []
        });
    }

    const task = tasks[taskIndex] || tasks[tasks.length - 1];
    const oldStatus = task.status;
    task.status = newStatus;

    // Görev geçmişine ekle
    if (!task.timeline) {
        task.timeline = [];
    }

    task.timeline.push({
        date: new Date().toISOString(),
        action: `Görev durumu "${formatStatus(oldStatus)}" durumundan "${formatStatus(newStatus)}" durumuna güncellendi`,
        user: JSON.parse(localStorage.getItem('profileData'))?.fullName || 'Anonim'
    });

    localStorage.setItem('tasks', JSON.stringify(tasks));
    updateTaskTimeline(task.timeline);
    showNotification('Görev durumu güncellendi', 'success');
}

// Durum formatla
function formatStatus(status) {
    const statuses = {
        pending: 'Beklemede',
        'in-progress': 'Devam Ediyor',
        completed: 'Tamamlandı'
    };
    return statuses[status] || status;
}

// Modal kapatma
function closeTaskDetailModal() {
    document.getElementById('taskDetailModal').style.display = 'none';
    currentTaskId = null;
}
